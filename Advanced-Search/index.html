<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <ul>
            <a href="../index.html">
                <li>Google Search</li>
            </a>
            <a href="/Google-Imagens/index.html">
                <li>Google Imagens</li>
            </a>
        </ul>

    </nav>
    <section class="content">

        <h1>Advanced Search</h1>

        <form action="https://www.google.com/search">

            <div class="advancedOption">
                <span>all these words:</span>
                <input type="text" name="as_q">
            </div>

            <div class="advancedOption">
                <span>this exact word or phrase:</span>
                <input type="text" name="as_epq" >
            </div>

            <div class="advancedOption">
                <span>any of these words:</span>
                <input type="text" name="as_oq" >
            </div>

            <div class="advancedOption">
                <span>none of these words: </span>
                <input type="text" name="as_eq" >
            </div>
            

            <input type="submit" value="Google Advanced">

        </form> 

    </section>
    
</body>
</html>
